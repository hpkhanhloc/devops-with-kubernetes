apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-exercise
  name: todo-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-app
          emptyDir: {}
      containers:
        - name: todo-app
          image: hpkhanhloc/todo-app:v0.6.20
          envFrom:
            - configMapRef:
                name: todos-postgres-config
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: todo-app
              mountPath: /usr/src/app/files
